<div class="bx-action-menu">
  <c-dropdown direction="dropstart" variant="nav-item">
    <button
      class="bx-action-menu__toggle"
      style="padding: 4px 8px"
      cDropdownToggle
      [caret]="false"
      cButton
      variant="outline"
    >
      <svg cIcon size="l" name="cilOptions"></svg>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6
          cDropdownHeader
          class="bg-light dark:bg-white dark:bg-opacity-10 fw-semibold py-2"
        >
          {{ "ACTION_MENU.ACTIONS" | translate }}
        </h6>
      </li>

      <li role="button" *ngFor="let actionItem of actions">
        <a (click)="actionItem.handler?.emit()" cDropdownItem>
          <svg cIcon [name]="actionItem.icon"></svg>
          {{ actionItem.label | translate }}
        </a>
      </li>
    </ul>
  </c-dropdown>
</div>
