<c-dropdown alignment="end" variant="nav-item">
  <c-avatar
    cDropdownToggle
    [caret]="false"
    size="m"
    role="button"
    color="primary"
    textColor="white"
    >CU</c-avatar
  >
  <ul cDropdownMenu class="pt-0 pr-5 w-auto">
    <li>
      <h6
        cDropdownHeader
        class="bg-light dark:bg-white dark:bg-opacity-10 fw-semibold py-2"
      >
        {{ "PROFILE_MENU.LANGUAGE" | translate }}
      </h6>
    </li>
    <li>
      <a [routerLink]="[]" (click)="setLang('tr')" cDropdownItem>
        <svg cIcon class="me-2" name="cifTr"></svg>
        {{ "PROFILE_MENU.TURKISH" | translate }}
      </a>
    </li>
    <li>
      <a [routerLink]="[]" (click)="setLang('en-US')" cDropdownItem>
        <svg cIcon class="me-2" name="cifUs"></svg>
        {{ "PROFILE_MENU.ENGLISH" | translate }}
      </a>
    </li>
    <li>
      <a [routerLink]="[]" (click)="setLang('pt-BR')" cDropdownItem>
        <svg cIcon class="me-2" name="cifBr"></svg>
        {{ "PROFILE_MENU.PORTUGUESE" | translate }}
      </a>
    </li>

    <li>
      <hr cDropdownDivider />
    </li>
    <li>
      <a [routerLink]="[]" (click)="logout()" cDropdownItem>
        <svg cIcon class="me-2" name="cilAccountLogout"></svg>
        {{ "PROFILE_MENU.LOGOUT" | translate }}
      </a>
    </li>
  </ul>
</c-dropdown>
