<c-form-feedback [valid]="true">Looks
  good!</c-form-feedback>
<form [formGroup]="form" (ngSubmit)="login()" cForm>

  <div class="mb-3">
    <c-input-group class="flex-nowrap">
      <span cInputGroupText id="addon-wrapping"><svg cIcon name="cilEnvelopeOpen" size="s"></svg></span>
      <input [valid]="getIsValidValueFor('username')" formControlName="username" cFormControl
        [placeholder]="'LOGIN.LOGIN_FORM.USERNAME' | translate" />
    </c-input-group>
  </div>

  <div class="mb-3">
    <c-input-group class="flex-nowrap">
      <span cInputGroupText id="addon-wrapping">
        <svg cIcon name="cilLockLocked" size="s"></svg>
      </span>
      <input [valid]="getIsValidValueFor('password')" formControlName="password" type="password" cFormControl
        [placeholder]="'LOGIN.LOGIN_FORM.PASSWORD' | translate" />

    </c-input-group>
  </div>
  <div></div>
  <button [disabled]="isLoading" cButton class="align-items-center" shape="rounded-0" type="submit">
    <c-spinner *ngIf="isLoading" size="sm"></c-spinner>
    {{ 'LOGIN.LOGIN_FORM.NEXT' | translate }}
  </button>
</form>
