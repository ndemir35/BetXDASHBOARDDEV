<c-row *ngFor="let _ of ('a,'.repeat(10).split(','))">
  <c-col *ngFor="let widget of brandData; index as i" md="12" lg="6" xl="4">
    <c-widget-stat-d
      [color]="''"
      [style]="widget.capBg"
      [values]="widget.values"
      class="mb-4"
    >
      <svg [cIcon]="widget.icon" class="my-4 text-white" height="52"></svg>
      <ng-container *ngIf="withCharts">
        <c-chart
          #chart="cChart"
          [data]="widget.data"
          [options]="chartOptions"
          class="position-absolute w-100 h-100"
          type="line"
          >{{ chart.id }}</c-chart
        >
      </ng-container>
    </c-widget-stat-d>
  </c-col>
</c-row>
