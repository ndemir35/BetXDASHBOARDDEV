<c-row class="mb-3">
  <c-col sm="8">
    <h1 class="mb-4">{{ "VIEW.USERS.TITLE" | translate }}</h1>
  </c-col>
  <c-col class="d-flex align-items-center justify-content-end" sm="4">
    <button cButton [routerLink]="['/user/new']" cNavLink color="success">
      <svg cIcon name="cil-plus"></svg>
      {{ "COMMON.NEW" | translate }}
    </button>
  </c-col>
</c-row>
<c-row class="mb-3">
  <p>
    {{ "VIEW.USERS.DESCRIPTION" | translate }}
  </p>
</c-row>

<c-smart-table
  activePage="1"
  [columnFilter]="true"
  [columnSorter]="true"
  header
  [itemsPerPage]="10"
  [items]="data"
  pagination
  [tableProps]="{ hover: true, striped: true, responsive: true }"
>
</c-smart-table>
